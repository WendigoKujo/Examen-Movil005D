<ion-app>

  <ion-menu menuId="main-menu" content-id="main">

    <ion-header>

        <ion-toolbar color="purple">

          <ion-title color="warning">Menu</ion-title>

        </ion-toolbar>

    </ion-header>

    <ion-content>

      <ion-list>

        <ion-menu-toggle>
          
          <ion-item routerLink="/login" color="purple">
  
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Ingresar</ion-label>
  
          </ion-item>

        </ion-menu-toggle>

        <ion-menu-toggle>

          <ion-item routerLink="/registro" color="purple">
  
            <ion-icon name="person-add" slot="start"></ion-icon>
            <ion-label>Registrar</ion-label>
  
          </ion-item>

        </ion-menu-toggle>

      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
